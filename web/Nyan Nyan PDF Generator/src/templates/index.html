<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML to PDF - CTF</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
padding: 2rem;
background: linear-gradient(135deg, #ff00cc, #333399);
color: #fff;
text-align: center;
}
h1 {
font-size: 2.5rem;
margin-bottom: 1rem;
text-shadow: 0 0 10px #ff00ff;
}
form {
margin-top: 2rem;
}
input[type=text] {
width: 70%;
padding: .7rem;
border: none;
border-radius: 8px;
font-size: 1rem;
outline: none;
box-shadow: 0 0 15px rgba(255, 0, 204, 0.6);
}
button {
padding: .7rem 1.5rem;
margin-left: .5rem;
border: none;
border-radius: 8px;
background-color: #ff00cc;
color: #fff;
font-weight: bold;
font-size: 1rem;
cursor: pointer;
transition: background .3s;
box-shadow: 0 0 15px rgba(255, 0, 204, 0.8);
}
button:hover {
background-color: #ff33cc;
}
hr {
margin: 3rem 0;
border: 1px solid rgba(255, 255, 255, 0.2);
}
p strong {
color: #ffccff;
}
</style>
</head>
<body>
<h1>✨ HTML → PDF Generator ✨</h1>
<p>Enter a URL to fetch and convert to PDF:</p>
<form action="/generate" method="post">
<input type="text" name="url" placeholder="https://example.com/page.html" required />
<button type="submit">Generate PDF</button>
</form>
<hr>
<p><strong>Created for GCTF2025</strong></p>
</body>
</html>
