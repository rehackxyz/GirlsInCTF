<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simple Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Simple Shop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if logged_in %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('edit_profile') }}">Edit Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Submit nearest form on Enter in inputs; in textareas use Shift+Enter for newline, Enter to submit
        document.addEventListener('keydown', function (e) {
            const target = e.target;
            if (!target) return;
            const tag = target.tagName;
            if (tag === 'INPUT') {
                if (e.key === 'Enter') {
                    const form = target.closest('form');
                    if (form) { e.preventDefault(); form.submit(); }
                }
            } else if (tag === 'TEXTAREA') {
                if (e.key === 'Enter' && !e.shiftKey) {
                    const form = target.closest('form');
                    if (form) { e.preventDefault(); form.submit(); }
                }
            }
        });
    </script>
</body>
</html>
