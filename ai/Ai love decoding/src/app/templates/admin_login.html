{% extends 'layout.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 fw-bold text-danger">
                    <i class="bi bi-shield-lock-fill me-2"></i> Admin Login
                </h2>
                <form method="post" novalidate>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control rounded-3" id="keyword" name="keyword" placeholder="Admin Keyword" required>
                        <label for="keyword">Admin Keyword</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg rounded-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Login
                        </button>
                    </div>
                </form>
                {% if error %}
                    <div class="alert alert-danger mt-4 text-center" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <p class="text-center mt-4 mb-0">
                    <a href="{{ url_for('index') }}" class="text-decoration-none fw-semibold">
                        <i class="bi bi-arrow-left-circle me-1"></i> Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
